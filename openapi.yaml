openapi: 3.0.3
info:
  title: TaskFlow Pro API
  version: 1.0.0
  description: Minimal contract inferred from frontend usage.
servers:
  - url: "{baseUrl}"
    variables:
      baseUrl:
        default: http://localhost:8000
        description: API base URL
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        _id: { type: string }
        name: { type: string }
        email: { type: string }
        role: { type: string, enum: [admin, member] }
        token: { type: string }
    Project:
      type: object
      properties:
        _id: { type: string }
        title: { type: string }
        description: { type: string }
        members:
          type: array
          items: { type: string }
    Task:
      type: object
      properties:
        _id: { type: string }
        title: { type: string }
        description: { type: string }
        status: { type: string }
        dueDate: { type: string, format: date-time }
        priority:
          type: string
          enum: [Low, Medium, High]
        projectId: { type: string }
        assignedTo:
          type: array
          items: { type: string }
security:
  - bearerAuth: []
paths:
  /api/auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
                password: { type: string }
      responses:
        "201": { description: Created }
  /api/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/auth/profile:
    get:
      summary: Get authenticated profile
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/project:
    get:
      summary: List projects
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
    post:
      summary: Create project
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                description: { type: string }
      responses:
        "201": { description: Created }
  /api/project/users-projects/{userId}:
    get:
      summary: List projects by user
      parameters:
        - in: path
          name: userId
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  projects:
                    type: array
                    items:
                      $ref: '#/components/schemas/Project'
  /api/project/{projectId}:
    delete:
      summary: Delete project
      parameters:
        - in: path
          name: projectId
          required: true
          schema: { type: string }
      responses:
        "200": { description: Deleted }
  /api/task:
    get:
      summary: List tasks
      parameters:
        - in: query
          name: title
          required: false
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        "201": { description: Created }
  /api/task/{taskId}:
    put:
      summary: Update task
      parameters:
        - in: path
          name: taskId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        "200": { description: OK }
    delete:
      summary: Delete task
      parameters:
        - in: path
          name: taskId
          required: true
          schema: { type: string }
      responses:
        "200": { description: Deleted }
  /api/task/status/{taskId}:
    put:
      summary: Update task status
      parameters:
        - in: path
          name: taskId
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status: { type: string }
      responses:
        "200": { description: OK }


